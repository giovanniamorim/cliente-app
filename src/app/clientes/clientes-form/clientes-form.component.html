<h2 class="mt-4">Clientes</h2>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active"> {{ cliente.id ? 'Edição' : 'Cadastro' }} </li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()" >
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente salvo com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>
        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control"  disabled [ngModel]="cliente.id" name="id" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" class="form-control"  disabled [ngModel]="cliente.dataCadastro" name="dataCadastro" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" />
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!cliente.id" >
                    <i class="fas fa-save"></i>  Salvar
                </button>

                <button type="submit" class="btn btn-success" *ngIf="cliente.id">
                    <i class="fas fa-sync-alt"></i>  Atualizar
                </button>

                <button (click)="voltarLista()" class="btn btn-info ml-2" >
                    <i class="fas fa-arrow-alt-circle-left"></i>  Voltar
                </button>
            </div>
        </div>
    </form>
</div>
