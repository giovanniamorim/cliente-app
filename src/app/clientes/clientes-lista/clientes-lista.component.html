<h2 class="mt-4">Clientes</h2>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert" *ngIf="mensagemSucesso">
                {{ mensagemSucesso }}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro" >
                {{ mensagemErro }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary" (click)="btnNovo()" >
                <i class="fas fa-user-plus"></i>  Novo
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nome</td>
                        <td>CPF</td>
                        <td>Data de Cadastro</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody *ngFor="let cliente of clientes">
                    <tr>
                        <td> {{ cliente.id }} </td>
                        <td> {{ cliente.nome }} </td>
                        <td> {{ cliente.cpf }} </td>
                        <td> {{ cliente.dataCadastro }} </td>
                        <td>
                            <button class="btn btn-primary btn-sm" routerLink="/clientes-form/{{ cliente.id }}">
                                <i class="fa fa-pencil-alt"></i>
                            </button>
                            <button 
                                    class="btn btn-danger btn-sm"
                                    (click)="prepararDelecao(cliente)" 
                                    data-toggle="modal" 
                                    data-target="#modalDelecao" >
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalDelecao" class="modal fade" role="dialog" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="clienteSelecionado">
                   Confirmar a deleção de {{ clienteSelecionado.nome }} ?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarCliente()" data-dismiss="modal" >Confirmar</button>
                    <button class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
