<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{ cadastrando ? 'Cadastrar novo usuário' : 'Entrar' }}
                                </h3>
                            </div>

                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login e/ou senha incorreto(s)
                                </div>

                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="small mb-1">Login:</label>
                                        <input 
                                            class="form-control py-4" 
                                            type="text" 
                                            name="username" 
                                            [(ngModel)]="username"
                                            placeholder="Digite seu login" >
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1">Senha:</label>
                                        <input 
                                            class="form-control py-4" 
                                            type="password" 
                                            name="username" 
                                            [(ngModel)]="password"
                                            placeholder="Digite sua senha" >
                                    </div>
                                    <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                            Entrar
                                        </button>
                                        <button type="button" class="btn btn-success" *ngIf="cadastrando">
                                            Cadastrar
                                        </button>
                                        <button type="button" (click)="cancelarCadastro()" class="btn btn-danger ml-1" *ngIf="cadastrando">
                                            Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <div class="card-footer text-center">
                                <div class="small" *ngIf="!cadastrando">
                                    <a href="#" (click)="prepararCadastro($event)" >
                                        Cadastrar Novo Usuário
                                    </a>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
